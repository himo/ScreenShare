<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1080p 60fpsの画面共有</title>
</head>

<body>
  <h1>1080p 60fpsの画面共有</h1>
  <p id="my-id"></p>
  <video autoplay width="720px" controls muted playsinline></video>
  <br>
  <button type="button" id="start">画面共有する</button>
  <button type="button" id="url" style="display:none">画面共有のURLをコピーする</button>
  <p id="set-id-txt">IDを設定する:</p>
  <textarea id="set-id"></textarea>
  <script src="index.js"></script>
  <p id="setu-txt">IDを設定したいときは先にIDを設定してから画面共有するボタンを押してください</p>
</body>
